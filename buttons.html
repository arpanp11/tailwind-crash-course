<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons -Tailwind CSS</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1
      class="p-3 text-5xl text-center bg-blue-400 tracking-wider shadow-outline"
    >
      Tailwind CSS Buttons Concepts
    </h1>

    <!-- buttons -->
    <div class="p-32 bg-blue-800 flex justify-center space-x-6">
      <a
        href="#"
        class="bg-blue-600 hover:bg-blue-500 py-3 px-8 rounded text-blue-100 transition duration-300"
        >Raect</a
      >
      <a
        href="#"
        class="bg-green-600 hover:bg-green-500 py-3 px-8 rounded-full text-green-100 transition duration-500"
        >Vue.js</a
      >
      <a
        href="#"
        class="bg-blue-600 hover:bg-blue-700 py-3 px-8 rounded-lg text-blue-100 border-blue-700 hover:border-blue-800 border-b-4 transition duration-300"
        >Tailwind</a
      >
    </div>

    <!-- outline and shadowed-->
    <div class="p-32 bg-blue-200 flex justify-center text-xl space-x-8">
      <a
        href="#"
        class="border border-blue-800 hover:border-blue-600 rounded py-3 px-8 text-blue-800 hover:text-blue-600 transition duration-500 font-bold"
        >Like 👍</a
      >
      <a
        href="#"
        class="bg-blue-100 hover:bg-white text-blue-800 rounded-full py-3 px-8 shadow-md hover:shadow-2xl transition duration-500"
        >Don't like 👎</a
      >
    </div>

    <!-- grouped and button w/ icon -->
    <div class="p-32 bg-purple-800 flex justify-center space-x-8 text-xl">
      <div class="flex text-center">
        <a
          href="#"
          class="bg-purple-600 hover:bg-purple-700 text-purple-200 py-2 w-16 rounded-l transition duration-300 flex items-center justify-center"
          >👈</a
        >
        <a
          href="#"
          class="bg-purple-600 hover:bg-purple-700 text-purple-200 py-2 w-16 transition duration-300 flex items-center justify-center"
          >1</a
        >
        <a
          href="#"
          class="bg-purple-600 hover:bg-purple-700 text-purple-200 py-2 w-16 transition duration-300 flex items-center justify-center"
          >2</a
        >
        <a
          href="#"
          class="bg-purple-600 hover:bg-purple-700 text-purple-200 py-2 w-16 rounded-r transition duration-300 flex items-center justify-center"
          >👉</a
        >
      </div>
      <a
        href="#"
        class="bg-indigo-400 hover:bg-indigo-300 text-indigo-100 pl-6 rounded-full flex items-center transition duration-300"
        ><span class="mr-6">Click here</span>
        <span
          class="inline-block bg-indigo-500 w-16 h-16 rounded-full flex justify-center items-center"
          >🤜</span
        ></a
      >
    </div>
  </body>
</html>
