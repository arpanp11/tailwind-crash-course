<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card - Tailwind CSS</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1
      class="p-3 text-5xl text-center bg-teal-400 tracking-wider shadow-outline"
    >
      Tailwind CSS Cards Concepts
    </h1>
    <!-- card with no image -->
    <div class="p-20 bg-blue-100">
      <h3 class="text-blue-400 mb-4 text-sm font-bold">
        1. card with no image
      </h3>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-2 text-gray-800">Card with no image</h2>
        <p class="text-gray-700">This is my cool new card!</p>
      </div>
    </div>

    <!-- card with an image -->
    <div class="p-20 bg-purple-100">
      <h3 class="text-purple-400 mb-4 text-sm font-bold">
        2. card with an image
      </h3>
      <div class="bg-white rounded-lg shadow-lg w-full md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1603381616642-42b585a184b0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
          alt="stripes"
          class="rounded-t-lg"
        />
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-2 text-purple-800">
            Card with an image
          </h2>
          <p class="text-purple-700 mb-2">This is a better new card!</p>
          <a
            href="#"
            class="text-purple-600 hover:text-red-500 underline text-sm"
            >Read more ðŸ‘‰</a
          >
        </div>
      </div>
    </div>

    <!-- horizontal card -->
    <div class="p-20 bg-green-100">
      <h3 class="text-green-400 mb-4 text-sm font-bold">
        3. horizontal &amp; Horizontal card
      </h3>
      <div class="bg-white rounded-lg shadow-2xl md:flex">
        <img
          src="https://images.unsplash.com/photo-1533395427226-788cee25cc7b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
          alt="burj khalifa"
          class="md:w-1/3 rounded-t-lg md:rounded-l-lg md:rounded-t-none"
        />
        <div class="p-6">
          <h2 class="text-xl md:text-3xl font-bold mb-2 text-green-800">
            horizontal card
          </h2>
          <p class="text-green-700">This is real amazing building!</p>
        </div>
      </div>
    </div>
  </body>
</html>
