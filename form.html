<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Tailwind CSS</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1
      class="p-3 text-5xl text-center bg-blue-400 tracking-wider shadow-outline"
    >
      Tailwind CSS Form Concepts
    </h1>
    <div class="bg-blue-200 min-h-screen py-32 px-10">
      <h2 class="text-blue-400 font-bold uppercase text-center text-2xl mb-3">
        Fill out our form
      </h2>
      <div class="bg-white p-10 rounded-lg shadow md:w-3/4 lg:w-1/2 mx-auto">
        <form action="">
          <div class="mb-5">
            <label for="name" class="block mb-2 font-bold text-gray-600"
              >Name</label
            >
            <input
              type="text"
              id="name"
              placeholder="Your name"
              name="name"
              class="border border-gray-300 shadow p-3 w-full rounded"
            />
          </div>

          <div class="mb-5">
            <label for="twitter" class="block mb-2 font-bold text-gray-600"
              >Twitter</label
            >
            <input
              type="text"
              id="twitter"
              placeholder="@yourtwitterid"
              name="twitter"
              class="border border-red-300 shadow p-3 w-full rounded"
            />
            <p class="text-sm text-red-400 mt-2">
              Twiiter user name is required.
            </p>
          </div>

          <button
            class="block w-full bg-blue-500 text-white font-bold p-3 rounded-lg"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <div class="bg-green-200 min-h-screen py-32 px-10">
      <h2 class="text-green-400 uppercase text-2xl mb-3">Fill out our form</h2>
      <div class="bg-white p-10 md:w-2/3 lg:w-1/2 mx-auto">
        <form action="">
          <div class="flex items-center mb-5">
            <label
              for="name"
              class="inline-block text-right w-20 mr-6 text-gray-500 font-bold"
              >Name</label
            >
            <input
              type="text"
              id="name"
              placeholder="Your name"
              name="name"
              class="border-b-2 border-gray-400 focus:border-green-400 flex-1 py-2 placeholder-gray-300 outline-none"
            />
          </div>

          <div class="flex items-center mb-10">
            <label
              for="twitter"
              class="inline-block text-right w-20 mr-6 text-gray-500 font-bold"
              >Twitter</label
            >
            <input
              type="text"
              id="twitter"
              placeholder="@yourtwitterid"
              name="twitter"
              class="border-b-2 border-gray-400 focus:border-green-400 flex-1 py-2 placeholder-gray-300 outline-none"
            />
          </div>

          <div class="text-right">
            <button class="py-3 px-8 bg-green-500 text-white font-bold">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="bg-purple-600 min-h-screen py-32 px-10 text-xl">
      <h2 class="text-purple-400 font-bold uppercase text-center text-2xl mb-3">
        Fill out our form
      </h2>

      <form action="" class="md:w-1/2 mx-auto">
        <div class="shadow-xl">
          <div
            class="flex items-center bg-purple-400 rounded-t-lg border-b border-purple-500"
          >
            <label for="name" class="w-20 text-right mr-8 text-purple-200"
              >Name</label
            >
            <input
              type="text"
              id="name"
              placeholder="Your name"
              name="name"
              class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 text-white outline-none"
            />
          </div>

          <div class="flex items-center bg-purple-400 rounded-b-lg mb-10">
            <label for="twitter" class="w-20 text-right mr-8 text-purple-200"
              >Twitter</label
            >
            <input
              type="text"
              id="twitter"
              placeholder="@yourtwitterid"
              name="twitter"
              class="flex-1 p-4 pl-0 bg-transparent placeholder-purple-300 text-white outline-none"
            />
          </div>
        </div>

        <button
          class="block w-full rounded bg-pink-400 py-3 text-white font-bold shadow"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
